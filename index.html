<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expiry Date Setter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4 text-center">
            <h1 class="card-title mb-3">Expiry Date Setter</h1>
            <div class="mb-4">
                <label for="expiryDate" class="form-label">Set Expiry Date:</label>
                <div class="input-group">
                    <input type="datetime-local" class="form-control" id="expiryDate">
                    <button class="btn btn-primary" onclick="startCountdown()">Start Countdown</button>
                    <button class="btn btn-success" onclick="saveExpiry()">Save Expiry Date</button>
                </div>
            </div>
            <div class="countdown text-secondary fw-bold fs-4" id="countdown">
                Please set an expiry date and time.
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
